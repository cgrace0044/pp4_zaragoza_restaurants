<div id="about" class="container my-5">
    <div class="row">
        <hr class="home-break">

        <div class="col-lg-12">
            <div class="about-section">
                <div class="about-zaragoza mb-4">
                    <p>{{ about.about_zaragoza | safe }}</p>
                </div>

                <div class="about-me">
                    <hr class="home-break">
                    <p>{{ about.about_me | safe }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Map and Contact -->
    <div class="map-contact-box my-5 py-4 px-3">
    <div class="row align-items-center">
        <div class="col-lg-6 mb-4 mb-lg-0">
            <div class="ratio ratio-16x9 map-wrapper">
                <div id="map"></div>
            </div>
        </div>

        <div class="col-lg-6 text-center contact-info">
            <h2 class="section-heading">Our Location</h2>
            <p>{{ about.location | safe }}</p>

            <h2 class="section-heading">Contact Us</h2>
            <p>If you have any questions, feel free to contact us:</p>
            <p>Email: <a class="email" href="mailto:lettersfromzaragoza@gmail.com">{{ about.email | safe }}</a></p>
        </div>
    </div>
    </div>
</div>
