
<div id="about" class="container my-5">
    <div class="row align-items-center">
        <hr class="home-break">

        <!-- About Section (Left Column) -->
        <div class="col-lg-12">
            <div class="about-section">
                <!-- About Zaragoza Subsection -->
                <div class="about-zaragoza">
                    <p>{{ about.about_zaragoza | safe }}</p>
                </div>

                <!-- About Me Subsection -->
                <div class="about-me">
                    <h2>About Me</h2>
                    <hr class="home-break">
                    <p>{{ about.about_me | safe }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Map and Contact Section -->
    <div class="row align-items-center my-5">
        <!-- Google Map Embed -->
        <div class="col-lg-6">
            <div class="ratio ratio-16x9 rounded shadow-sm overflow-hidden">
                <div id="map"></div>
            </div>
        </div>

        <!-- Location and Contact Info -->
        <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center text-center custom-size">
            <h2 class="mb-3 fw-bolder">Our Location</h2>
            <p>{{ about.location | safe }}</p>

            <h2 class="mt-4 fw-bolder">Contact Us</h2>
            <p>If you have any questions, feel free to contact us:</p>
            <p>Email: <a class="email" href="mailto:lettersfromzaragoza@gmail.com">{{ about.email | safe }}</a></p>
        </div>
    </div>
